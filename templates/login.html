<!DOCTYPE html>
<html lang="en">
<head>
	<title>GirlTalk | Search,Match and Chat</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!--===========================================================================================-->
     <link rel="shortcut icon" href="{% static 'images/icon.ico' %}" type="image/x-icon"/>
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css"' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/custom/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/custom/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom/homePage.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom/forms.css' %}">
<!--===============================================================================================-->

<!--===========================================================================================-->
</head>
<body class="account-bg">
{% block content %}
    	<div class="limiter">
		<div class="container-login100" style="background-image:url('{{ STATIC_URL }}images/img-01.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form" method="post" action="">
                    {% csrf_token %}

                    <span class="login100-form-title p-t-20 p-b-45">
						Girl Tallk Login
					</span>
                    {% if messages %}
                        {% for message in messages %}
                             <span style="margin:auto; display:table; border:2px solid purple;background: white;color: red;border-radius: 25px;padding: 10px;margin-bottom: 12px">
                              {{ message }}
                              </span>
                        {% endfor %}
                    {% endif %}
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
                        {{ form.username }}
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
                        {{ form.password1 }}
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn horn-btn" type="submit">
							Login
						</button>
					</div>
					<div class="text-center w-full">
						<a class="txt1" href="{% url 'accounts:signup' %}">
							Create new account
							<i class="fa fa-long-arrow-right"></i>
						</a>
					</div>
                    <div class="text-center w-full">
						<a class="txt1" href="{% url 'password_reset' %}">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}






<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
