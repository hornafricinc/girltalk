<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>GirlTalk | Search,Match and Chat</title>
     <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     {% load static %}
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="shortcut icon" href="{% static 'images/icon.ico' %}" type="image/x-icon"/>
    <!--Custom Styling-->
    <link rel="stylesheet" href="{% static 'css/custom/IndexDesign.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container-fluid d-flex flex-column flex-fill align-items-center justify-content-center">

    <!-- Title above search bar -->
    <!-- Resulting card from search -->
    <div class="container align-center">
        <!-- I would like this card to be vertically centered between the search bar and the bottom of viewport -->
        <div class="col-xl-6 col-md-7 col-sm-8 col-8 mx-auto card border-0 myclass">
            <img class="card-img-top" src="{% static 'images/logo3.jpeg' %}" height="50%">
  <div class="card-body">
    <h5 class="card-title text-center" style="color: black">Women Invite Only!</h5>
     <form method="post" action="">
         <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text gt-input" id="basic-addon1"><i class="fa fa-user"></i> </span>
                  </div>
                  <input type="text" class="form-control gt-input" placeholder="Enter Invite Code" aria-label="Username" aria-describedby="basic-addon1">
         </div>
         <button type="submit" class="btn btn-block banner-btn">Proceed</button>
     </form>
  </div>
        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
