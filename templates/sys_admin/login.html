{% extends 'sys_admin/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m4">
            <div class="card">
                <form method="post" action="">
                <div class="card-content">
                    <span class="card-title center-align">Girl Tallk System Admin Login</span>
                    <div class="divider"></div>
                        {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                              <p class="center-align gtallk-error">{{ message }}</p>
                        {% endfor %}

                    {% endif %}
                        <div class="row">
                            <div class="input-field col s12">
                                {{ form.username }}
                            </div>

                        </div>
                     <div class="row">
                            <div class="input-field col s12">
                                {{ form.password1 }}
                            </div>

                        </div>

                </div>
               <div class="card-action">
                    <div class="row valign-wrapper">
                        <div class="col s12 m6 offset-m3">
                             <button class="btn btn-block gtallk-btn" type="submit">Log in Admin</button>
                        </div>
                    </div>

                    <p class="center-align">Don't have an account ? <a href="{% url 'system_admin:create_account' %}">Create Account</a> </p>
                </div>
                </form>

            </div>
        </div>
    </div>
</div>



{% endblock %}
