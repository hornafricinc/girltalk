<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>GirlTallk | Search,Match and Chat</title>
     <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     {% load static %}
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">



</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m4">
            <div class="card">
                <form method="post" action="">
                <div class="card-content">
                    <span class="card-title">Girl Tallk Password Reset Form</span>
                    <div class="divider"></div>

                        {% csrf_token %}
                    <div class="row valign-wrapper">
                        <div class="col s12">
                            <p>Enter your email address below and we will sent you instructions to reset your password</p>
                        </div>
                    </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="id_email">Email Address</label>
                                {{ form.email }}
                            </div>
                        </div>

                </div>
                <div class="card-action">
                    <button class="btn btn-block">Reset Password</button>
                </div>
                </form>

            </div>
        </div>
    </div>
</div>





 <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
